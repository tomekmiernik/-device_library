<div xmlns:th="http://www.thymeleaf.org" th:fragment="add-computer">
    <h4 th:text="${formName}"></h4>

    <form th:action="@{'/admin/computer'}" th:method="post" th:object="${computerDto}">
        <input type="number" name="computerId" th:value="${computerDto.getComputerId()}" hidden="hidden">
        <select name="deviceManufacturer">
            <option disabled selected value="">Producent</option>
            <option th:each="p : ${produces}"
                    th:value="${p.getManufacturerName()}"
                    th:text="${p.getManufacturerName()}">
            </option>
        </select>
        <a th:href="@{/admin/manufacturer}" >+</a>
        <select name="deviceType">
            <option disabled selected value="">Model</option>
            <option th:each="m : ${models}"
                    th:value="${m.getTypeName()}"
                    th:text="${m.getTypeName()}">
            </option>
        </select>
        <a th:href="@{/admin/type}">+</a>
        <select name="computerType">
            <option disabled selected value="">Typ</option>
            <option th:each="ct : ${T(com.example.company.device_library.model.Computer.ComputerType).values()}"
                    th:text="${ct.getType()}"
                    th:value="${ct}">
            </option>
        </select>

        <input type="text" name="computerAdName" placeholder="nazwa komputera"
               th:value="${computerDto.getComputerAdName()}">


        <input type="text" name="serialNumber" placeholder="numer seryjny"
               th:value="${computerDto.getSerialNumber()}">

        <button type="submit" th:text="${buttonValue}">Dodaj</button>

    </form>
</div>
