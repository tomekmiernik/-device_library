<div xmlns:th="http://www.thymeleaf.org" th:fragment="printer-table">
    <table>
        <tr>
            <th>Producent</th>
            <th>Model</th>
            <th>Numer seryjny</th>
            <th>Adres IP</th>
            <!--<th>Komputer zestawiony</th>-->

        </tr>
        <tr th:each="p : ${printers}">
            <td th:text="${p.getDeviceManufacturer()}"></td>
            <td th:text="${p.getDeviceType()}"></td>
            <td th:text="${p.getSerialNumber()}"></td>
            <td th:text="${p.getIpAddress()}"></td>
            <!--<td th:text="${p.getComputer()}"></td>-->
            <td>
                <a th:href="@{'/admin/printer/' +${p.getPrinterId()} + '/updatePrinter'}">Edytuj</a>
            </td>
            <td>
                <form action="/delete" method="get">
                    <input type="hidden" th:value="${p.getPrinterId()}" name="printerId">
                    <button type="submit">
                        <i aria-hidden="true"></i> Delete
                    </button>
                </form>
            </td>
        </tr>
    </table>
</div>
