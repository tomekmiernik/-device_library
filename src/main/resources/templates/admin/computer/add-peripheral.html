<div xmlns:th="http://www.thymeleaf.org" th:fragment="add-peripheral">
    <h4 th:text="${formName}"></h4>

    <form th:action="@{'/admin/computer/addPeripheral/'+${computerDto.getComputerId()}}"
          th:method="put" th:object="${computerDto}">
        <span th:text="${computerInfoWarning}" style="color: #FF0000"></span>
        <ul style="list-style-type: none">
            <li th:each="p : ${peripherals}">
                <label for="peripheral"></label>
                <input id="peripheral" name="peripheral" type="checkbox" th:value="${p.getPeripheralId()}"
                       th:text="${p.getNamePeripheral()+' | '+p.getDeviceType()+' | '+p.getDeviceManufacturer()+' | ' +p.getSerialNumber()}">
            </li>
        </ul>
        <button type="submit">Dodaj</button>
    </form>
    <a th:href="@{'/admin/computer'}">
        <button>Anuluj</button>
    </a>
    <a th:href="@{'/admin/computer/kit'}">
        <button>Zwolnij zasoby</button>
    </a>
</div>
