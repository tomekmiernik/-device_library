<div xmlns:th="http://www.thymeleaf.org" th:fragment="add-sim">
    <h4 th:text="${formName}"></h4>

    <form th:action="@{'/admin/mobile/addSimCard/'+${mobileDeviceDto.getMobileDeviceId()}}"
          th:method="post" th:object="${mobileDeviceDto}">

        <select  name="simCard">
            <option selected disabled>Karta SIM</option>
            <option th:each="s : ${sims}"
                    th:value="${s.getSimCardId()}"
                    th:text="${s.getPhoneNumber()+' | '+s.getSimCardNumber()}">
            </option>
        </select>
        <button type="submit">Dodaj</button>

    </form>
</div>
