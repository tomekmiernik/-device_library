<div xmlns:th="http://www.thymeleaf.org" th:fragment="add-printer">
    <h4 th:text="${formName}"></h4>

    <form th:action="@{'/admin/computer/addPrinter/'+${computerDto.getComputerId()}}"
          th:method="post" th:object="${computerDto}">

        <select  name="monitor">
            <option selected disabled>Drukarka</option>
            <option th:each="p : ${printers}"
                    th:value="${p.getPrinterId()}"
                    th:text="${p.getDeviceManufacturer()+' | '+p.getSerialNumber()}">
            </option>
        </select>
        <button type="submit">Dodaj</button>

    </form>
</div>
