<div xmlns:th="http://www.thymeleaf.org" th:fragment="add-phone">
    <h4 th:text="${formName}"></h4>

    <form th:action="@{'/admin/phone'}" th:method="put" th:object="${telephoneDto}">
        <input type="number" name="telephoneId" th:value="${telephoneDto.getTelephoneId()}" readonly hidden="hidden">

        <label for="deviceManufacturer" style="color: #FF0000"
               th:if="${#fields.hasErrors('deviceManufacturer')}"
               th:errors="*{deviceManufacturer}"></label>
        <select id="deviceManufacturer" name="deviceManufacturer">
            <option disabled selected value="">Producent</option>
            <option th:each="p : ${produces}"
                    th:value="${p.getManufacturerName()}"
                    th:text="${p.getManufacturerName()}">
            </option>
        </select>

        <label for="deviceType" style="color: #FF0000"
               th:if="${#fields.hasErrors('deviceType')}"
               th:errors="*{deviceType}"></label>
        <select id="deviceType" name="deviceType">
            <option disabled selected value="">Model</option>
            <option th:each="m : ${models}"
                    th:value="${m.getTypeName()}"
                    th:text="${m.getTypeName()}">
            </option>
        </select>

        <label for="serialNumber" style="color: #FF0000"
               th:if="${#fields.hasErrors('serialNumber')}"
               th:errors="*{serialNumber}"></label>
        <input id="serialNumber" type="text" name="serialNumber" th:value="${telephoneDto.getSerialNumber()}">

        <label for="phoneNumber" style="color: #FF0000"
               th:if="${#fields.hasErrors('phoneNumber')}"
               th:errors="*{phoneNumber}"></label>
        <input id="phoneNumber" type="text" name="phoneNumber" th:value="${telephoneDto.getPhoneNumber()}">

        <input type="text" name="internalNumber" th:value="${telephoneDto.getInternalNumber()}">

        <label for="phoneType" style="color: #FF0000"
               th:if="${#fields.hasErrors('phoneType')}"
               th:errors="*{phoneType}"></label>
        <select id="phoneType" name="phoneType">
            <option disabled selected value="">Typ telefonu</option>
            <option th:each="t : ${T(com.example.company.device_library.model.Telephone.PhoneType).values()}"
                    th:value="${t}"
                    th:text="${t.getType()}">
            </option>
        </select>
        <button type="submit">Edytuj</button>
    </form>
    <a th:href="@{'/admin/phone'}">
        <button>Cofnij</button>
    </a>
</div>
