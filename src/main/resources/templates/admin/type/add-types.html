<div xmlns:th="http://www.thymeleaf.org" th:fragment="add-types">
    <h4 th:text="${formName}"></h4>

    <form th:action="@{'/admin/type'}" th:method="post" th:object="${typeDto}">
        <span th:if="${#fields.hasErrors('deviceManufacturer')}"></span>

        <input type="number" name="deviceTypeId" th:value="${typeDto.getDeviceTypeId()}" hidden="hidden">

        <input type="text" name="typeName" th:value="${typeDto.getTypeName()}">
        <button type="submit">Dodaj</button>

    </form>
</div>
