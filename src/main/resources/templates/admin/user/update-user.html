<div xmlns:th="http://www.thymeleaf.org" th:fragment="add-user">
    <h4 th:text="${formName}"></h4>

    <form th:action="@{'/admin/user'}" th:method="put" th:object="${userDto}">
        <input type="number" name="userId" th:value="${userDto.getUserId()}" readonly hidden="hidden">
        <input type="text" name="firstName" th:value="${userDto.getFirstName()}">
        <input type="text" name="lastName" th:value="${userDto.getLastName()}">
        <input type="text" name="position" th:value="${userDto.getPosition()}">
        <input type="text" name="department" th:value="${userDto.getDepartment()}">
        <input type="text" name="localization" th:value="${userDto.getLocalization()}">
        <input type="text" name="email" th:value="${userDto.getEmail()}">
        <input type="checkbox" name="active" th:checked="${userDto?.isActive()}">
        <!--<input type="text" name="computer" th:value="${userDto.getComputer()}">
        <input type="text" name="telephone" th:value="${userDto.getTelephone()}">-->
        <button type="submit">Edytuj</button>

    </form>
</div>
