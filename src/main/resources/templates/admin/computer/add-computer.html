<div xmlns:th="http://www.thymeleaf.org" th:fragment="add-computer">
    <h4 th:text="${formName}"></h4>

    <form th:action="@{'/admin/computer'}" th:method="post" th:object="${computerDto}">
        <label for="deviceManufacturer" style="color: #FF0000"
               th:if="${#fields.hasErrors('deviceManufacturer')}"
               th:errors="*{deviceManufacturer}"></label>
        <select id="deviceManufacturer" name="deviceManufacturer">
            <option disabled selected value="">Producent</option>
            <option th:each="p : ${produces}"
                    th:value="${p.getManufacturerName()}"
                    th:text="${p.getManufacturerName()}">
            </option>
        </select>

        <label for="deviceType" style="color: #FF0000"
               th:if="${#fields.hasErrors('deviceType')}"
               th:errors="*{deviceType}"></label>
        <select id="deviceType" name="deviceType">
            <option disabled selected value="">Model</option>
            <option th:each="m : ${models}"
                    th:value="${m.getTypeName()}"
                    th:text="${m.getTypeName()}">
            </option>
        </select>

        <label for="computerType" style="color: #FF0000"
               th:if="${#fields.hasErrors('computerType')}"
               th:errors="*{computerType}"></label>
        <select id="computerType" name="computerType">
            <option disabled selected value="">Typ</option>
            <option th:each="ct : ${T(com.example.company.device_library.model.Computer.ComputerType).values()}"
                    th:text="${ct.getType()}"
                    th:value="${ct}">
            </option>
        </select>

        <label for="computerAdName" style="color: #FF0000"
               th:if="${#fields.hasErrors('computerAdName')}"
               th:errors="*{computerAdName}"></label>
        <input id="computerAdName" type="text" name="computerAdName" placeholder="nazwa komputera">

        <label for="serialNumber" style="color: #FF0000"
               th:if="${#fields.hasErrors('serialNumber')}"
               th:errors="*{serialNumber}"></label>
        <input id="serialNumber" type="text" name="serialNumber" placeholder="numer seryjny">

        <button type="submit">Dodaj</button>

    </form>
</div>
