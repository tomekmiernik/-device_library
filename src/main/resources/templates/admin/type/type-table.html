<div xmlns:th="http://www.thymeleaf.org" th:fragment="type-table">
    <table>
        <tr>
            <th>Nazwa modelu</th>
        </tr>
        <tr th:each="t : ${types}">
            <td th:text="${t.getTypeName()}"></td>
            <td>
                <a th:href="@{'/admin/type/' + ${t.getDeviceTypeId()} + '/updateType'}">Edytuj</a>
            </td>
            <td>
                <form action="/delete" method="get">
                    <input type="hidden" th:value="${t.getTypeName()}" name="typeName">
                    <button type="submit">
                        <i aria-hidden="true"></i> Delete
                    </button>
                </form>
            </td>
        </tr>
    </table>
</div>
