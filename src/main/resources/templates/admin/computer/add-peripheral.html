<div xmlns:th="http://www.thymeleaf.org" th:fragment="add-peripheral">
    <h4 th:text="${formName}"></h4>

    <form th:action="@{'/admin/computer/addPeripheral/'+${computerDto.getComputerId()}}"
          th:method="post" th:object="${computerDto}">

        <select name="peripheral">
            <option selected disabled>Peryferia</option>
            <option th:each="p : ${peripherals}"
                    th:value="${p.getPeripheralId()}"
                    th:text="${p.getNamePeripheral()+' | '+p.getSerialNumber()}">
            </option>
        </select>
        <button type="submit">Dodaj</button>

    </form>
</div>
