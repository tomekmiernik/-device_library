<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:object="${users}">
    <thead>
    <tr>
        <th>ImiÄ™</th>
        <th>Nazwisko</th>
        <th>Adres e-mail</th>
        <th>Lokalizacja</th>
        <th>Numer telefonu</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td style="font-size: 18px;" th:text="${user.getFirstName()}"></td>
        <td style="font-size: 18px;" th:text="${user.getLastName()}"></td>
        <td style="font-size: 18px;" th:text="${user.getEmail()}"></td>
        <td style="font-size: 18px;" th:text="${user.getLocalization()}"></td>
        <td style="font-size: 18px;" th:text="${user.getTelephone()}"></td>
    </tr>
    </tbody>
</div>
</body>
</html>
