<div xmlns:th="http://www.thymeleaf.org" th:fragment="consumable-table">
    <table>
        <tr>
            <th>Rodzaj uzupełnienia</th>
            <th>Kolor uzupełnienia</th>
            <th>Symbol producenta</th>
        </tr>
        <tr th:each="c : ${consumables}">
            <td th:text="${c.getConsumableType()}"></td>
            <td th:text="${c.getColor().getColor()}"></td>
            <td th:text="${c.getConsumableMark()}"></td>
            <td>
                <a th:href="@{'/admin/consumable/' +${c.getConsumableId()} + '/updateConsumable'}">Edytuj</a>
            </td>
            <td>
                <form action="/delete" method="get">
                    <input type="hidden" th:value="${c.getConsumableId()}" name="consumableId">
                    <button type="submit">
                        <i aria-hidden="true"></i> Delete
                    </button>
                </form>
            </td>
        </tr>
    </table>
</div>
