<div xmlns:th="http://www.thymeleaf.org" th:fragment="add-software">
    <h4 th:text="${formName}"></h4>

    <form th:action="@{'/admin/software'}" th:method="post" th:object="${softwareDto}">

        <label for="softwareName" style="color: #FF0000"
               th:if="${#fields.hasErrors('softwareName')}"
               th:errors="*{softwareName}"></label>
        <input id="softwareName" type="text" name="softwareName" placeholder="nazwa programu">

        <input type="text" name="licenseNumber" placeholder="numer licencji">

        <button type="submit">Dodaj</button>

    </form>
</div>
