<div xmlns:th="http://www.thymeleaf.org" th:fragment="telephone-table">
    <table>
        <tr>
            <th>Producent</th>
            <th>Model</th>
            <th>Numer seryjny</th>
            <th>Numer IMEI</th>
            <th>Typ telefonu</th>

        </tr>
        <tr th:each="t : ${telephones}">
            <td th:text="${t.getDeviceManufacturer()}"></td>
            <td th:text="${t.getDeviceType()}"></td>
            <td th:text="${t.getSerialNumber()}"></td>
            <td th:text="${t.getImeiNumber()}"></td>
            <td th:text="${t.getPhoneType().getType()}"></td>
            <td>
                <a th:href="@{'/admin/telephone/' +${t.getMobileDeviceId()} + '/updateTelephone'}">Edytuj</a>
            </td>
            <td>
                <a th:href="@{'/admin/telephone/' +${t.getMobileDeviceId()} + '/addSimCard'}">Przypisz kartÄ™ SIM</a>
            </td>
            <td>
                <form action="/delete" method="get">
                    <input type="hidden" th:value="${t.getMobileDeviceId()}" name="mobileDeviceId">
                    <button type="submit">
                        <i aria-hidden="true"></i> Delete
                    </button>
                </form>
            </td>
        </tr>
    </table>
</div>
