<div xmlns:th="http://www.thymeleaf.org" th:fragment="add-device">
    <h4 th:text="${formName}"></h4>

    <form th:action="@{'/admin/other'}" th:method="put" th:object="${otherDeviceDto}">
        <input type="number" name="otherDeviceId" th:value="${otherDeviceDto.getOtherDeviceId()}" readonly hidden="hidden">
        <select name="deviceManufacturer">
            <option disabled selected value="">Producent</option>
            <option th:each="t : ${produces}"
                    th:value="${t.getManufacturerName()}"
                    th:text="${t.getManufacturerName()}"></option>
        </select>

        <select name="deviceType">
            <option disabled selected value="">Model</option>
            <option th:each="m : ${models}"
                    th:value="${m.getTypeName()}"
                    th:text="${m.getTypeName()}"></option>
        </select>

        <input type="text" name="description" th:value="${otherDeviceDto.getDescription()}">
        <input type="text" name="serialNumber" th:value="${otherDeviceDto.getSerialNumber()}">

        <select name="otherDeviceType">
            <option disabled selected value="">Rodzaj urzÄ…dzenia</option>
            <option th:each="t : ${T(com.example.company.device_library.model.OtherDevice.OtherDeviceType).values()}"
                    th:value="${t}"
                    th:text="${t.getType()}"></option>
        </select>

        <button type="submit">Edytuj</button>
    </form>
</div>
